<!DOCTYPE html>
<html>
  {% load staticfiles i18n %}
  {% load bootstrap3 %}
  {% load django_select2_tags %}
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='{% static 'css/app.css' %}'>

  <link href='http://fonts.googleapis.com/css?family=Oswald:300,400,700|Open+Sans:400,700,300' rel='stylesheet' type='text/css'>

  <link href="assets/favicon.ico" rel="shortcut icon">
  <link href="assets/apple-touch-icon.png" rel="apple-touch-icon">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    @javascript html5shiv respond.min
  <![endif]-->

  <title>Responsive Admin template based on Bootstrap 3</title>

</head>

<body>
<div class="all-wrapper no-menu-wrapper">
  <div class="login-logo-w">
      <span>FARMGURU</span>
    </a>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="content-wrapper bold-shadow">
        <div class="content-inner">
          <div class="main-content main-content-white-gradient no-page-header">
            <div class="main-content-inner">
            <h3 class="form-title form-title-first">{%  block account_title %} {% endblock %}</h3>
            {%  block account_content %}
            {% bootstrap_messages %}


            {%  endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</body>
</html>
